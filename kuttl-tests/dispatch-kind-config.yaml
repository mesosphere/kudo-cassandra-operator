kind: Cluster
apiVersion: kind.sigs.k8s.io/v1alpha3
nodes:
  - image: "mesosphere/dispatch-kind:1.2.0-beta1"
kubeadmConfigPatches:
  - |
    apiVersion: kubeadm.k8s.io/v1beta2
    kind: JoinConfiguration
    metadata:
      name: config
    nodeRegistration:
      kubeletExtraArgs:
        cgroup-root: "/kubelet"
  - |
    apiVersion: kubeadm.k8s.io/v1beta2
    kind: InitConfiguration
    metadata:
      name: config
    nodeRegistration:
      kubeletExtraArgs:
        cgroup-root: "/kubelet"
