{{ $auth_params := "" }}
{{ if $.Params.AUTHENTICATION_SECRET_NAME }}
{{ $auth_params = "-u ${SECRET_USERNAME} -pwf <(echo \"${SECRET_USERNAME} ${SECRET_PASSWORD}\")" }}
{{ end }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ $.Name }}-node-repair-job
  namespace: {{ $.Namespace }}
  labels:
    cassandra: {{ $.OperatorName }}
    app: {{ $.Name }}
spec:
  template:
    spec:
      containers:
        - name: repair-job
          image: bitnami/kubectl:{{ $.Params.KUBECTL_VERSION }}
          command: ["/bin/bash"]
          args: [ "-c", "kubectl exec {{ $.Params.REPAIR_POD }} -- nodetool {{ $auth_params }} repair"]
          {{ if $.Params.AUTHENTICATION_SECRET_NAME }}
          env:
            - name: SECRET_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ $.Params.AUTHENTICATION_SECRET_NAME }}
                  key: username
            - name: SECRET_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ $.Params.AUTHENTICATION_SECRET_NAME }}
                  key: password
          {{ end }}
      restartPolicy: Never
      serviceAccountName: {{ .Name }}-node-repairer
