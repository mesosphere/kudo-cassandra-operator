apiVersion: kudo.dev/v1beta1
name: "cassandra"
operatorVersion: "0.1.2"
kudoVersion: "0.10.1"
kubernetesVersion: "1.15.0"
appVersion: "3.11.5"
maintainers:
  - name: Murilo Pereira
    email: murilo@murilopereira.com
url: http://cassandra.apache.org/

tasks:
  - name: node
    kind: Apply
    spec:
      resources:
        - service.yaml
        - cassandra-yaml.yaml
        - cassandra-env-sh.yaml
        - jvm-options.yaml
        - stateful-set.yaml
        - cassandra-exporter-config-yml.yaml
        - service-monitor.yaml
        - node-readiness-probe-sh.yaml
        - generate-tls-artifacts-sh.yaml
        - generate-cqlshrc-sh.yaml
        - external-service.yaml
        - medusa-config-ini.yaml
  - name: backup-cleanup
    kind: Delete
    spec:
      resources:
        - backup-job.yaml
  - name: backup
    kind: Apply
    spec:
      resources:
        - backup-job.yaml
plans:
  deploy:
    strategy: serial
    phases:
      - name: nodes
        strategy: parallel
        steps:
          - name: node
            tasks:
              - node
  backup:
    strategy: serial
    phases:
      - name: backup
        strategy: serial
        steps:
          - name: cleanup
            tasks:
             - backup-cleanup
          - name: backup
            tasks:
             - backup