apiVersion: kudo.dev/v1beta1
name: "cassandra"
operatorVersion: "0.1.2"
kudoVersion: "0.12.0"
kubernetesVersion: "1.15.0"
appVersion: "3.11.5"
maintainers:
  - name: Murilo Pereira
    email: murilo@murilopereira.com
url: http://cassandra.apache.org/

tasks:
  - name: node
    kind: Apply
    spec:
      resources:
        - service.yaml
        - cassandra-yaml.yaml
        - cassandra-env-sh.yaml
        - jvm-options.yaml
        - cassandra-exporter-config-yml.yaml
        - service-monitor.yaml
        - node-scripts.yaml
        - generate-tls-artifacts-sh.yaml
        - generate-cqlshrc-sh.yaml
        - pdb.yaml
        - nodetool-ssl-properties.yaml
        - stateful-set.yaml
  - name: ext-service
    kind: Toggle
    spec:
      parameter: EXTERNAL_SERVICE
      resources:
        - external-service.yaml
  - name: node-resolver-rbac
    kind: Toggle
    spec:
      parameter: SERVICE_ACCOUNT_INSTALL
      resources:
        - node-resolver-rbac.yaml
  - name: repair-pod
    kind: Apply
    spec:
      resources:
        - repair-job-rbac.yaml
        - repair-job.yaml
plans:
  deploy:
    strategy: serial
    phases:
      - name: rbac
        strategy: parallel
        steps:
          - name: node-resolver
            tasks:
              - node-resolver-rbac
      - name: nodes
        strategy: parallel
        steps:
          - name: node
            tasks:
              - node
              - ext-service
  repair-pod:
    strategy: serial
    phases:
      - name: nodes
        strategy: parallel
        steps:
          - name: repair
            tasks:
              - repair-pod
