name: "cassandra"
version: "0.1.0"
kudoVersion: "0.7.4"
kubernetesVersion: "1.15.0"
appVersion: "3.11.4"
maintainers:
  - name: Murilo Pereira
    email: murilo@murilopereira.com
url: http://cassandra.apache.org/

tasks:
  node:
    resources:
      - service.yaml
      - cassandra-yaml.yaml
      - cassandra-env-sh.yaml
      - jvm-options.yaml
      - stateful-set.yaml
      - cassandra-exporter-config-yml.yaml
      - service-monitor-yaml.yaml

plans:
  deploy:
    strategy: serial
    phases:
      - name: nodes
        strategy: parallel
        steps:
          - name: node
            tasks:
              - node
