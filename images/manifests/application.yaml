        livenessProbe:
          httpGet:
            path: /status
            port: 8080
          initialDelaySeconds: 10
          successThreshold: 1
          failureThreshold: 1
          periodSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: shopping-app
  labels:
    app: shopping-app
spec:
  ports:
  - port: 8080
    name: server
  clusterIP: None
  selector:
    cassandra: app-demo
    app: shopping-app-dc1
---
apiVersion: v1
kind: Service
